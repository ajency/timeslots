<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>Example </title>
	<script type="text/javascript" src="../vendor/vendor.js"></script>
	<script type="text/javascript" src="../lib/ea-daily-timeline-horizontal.js"></script>
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<!-- <script type="text/javascript" src="../vendor/Smooth-Div-Scroll-master/js/jquery.smoothdivscroll-1.3-min.js"></script> -->
	<style type="text/css">
	.app{
		/*width: 600px;*/
	}
	.timeline{
		/*width: 100%;
		overflow-x: hidden; */
	}
	.overflow-timeline{
		/*width: 1000px*/
		/*display: inline-table*/
	}
	.timeline-interval-region{
		/*height: 25px;
		position: relative;*/
	}	
	.time-interval{
		position: absolute;
		display: inline-block;
		width: 40px;
		text-align: center;
	}
	.time-interval div{
		position: absolute;
		left: -15px;
	}

	.timeline-slot-region{
		display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
		display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
		display: -ms-flexbox;      /* TWEENER - IE 10 */
		display: -webkit-flex;     /* NEW - Chrome */
		display: flex;
		margin-top: 20px;

	}

	.timeline-slot-region .slot{
		height: 30px;
		display: inline-block;
		
	}
	.timeline-slot-region .slot-interval{
		display: inline-block;
		position: absolute;
		top: 26px;
	}
	.timeline-slot-region .slot-interval .slot-interval-time{
		position: relative;
		left: -18px;
	}
	.timeline-slot-region .slot-interval .slot-interval-time.first{
		left: 0px
	}
	.timeline-slot-region .slot-interval .slot-interval-time.last{
		left: -36px
	}

	.time-description .slot{
		height: 60px;
		border-style: solid none;
		border-width: 1px;
		margin-bottom: -1px;
	}
	.time-description .slot .slot-time{
		height: 60px;
		width: 100px;
	}

	.time-description.combine-parent .slot.combine-current .cancel-combine{
		float: right;
		top: -60px;
	position: relative;
		font-size: -webkit-xxx-large;
	}

	.time-description.combine-parent .slot.combine-current{
		background: rgb(232,100,96); /* Old browsers */
		background: -moz-linear-gradient(45deg, rgba(232,100,96,1) 0%, rgba(128,26,34,1) 100%); /* FF3.6+ */
		background: -webkit-gradient(linear, left bottom, right top, color-stop(0%,rgba(232,100,96,1)), color-stop(100%,rgba(128,26,34,1))); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(45deg, rgba(232,100,96,1) 0%,rgba(128,26,34,1) 100%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(45deg, rgba(232,100,96,1) 0%,rgba(128,26,34,1) 100%); /* Opera 11.10+ */
		background: -ms-linear-gradient(45deg, rgba(232,100,96,1) 0%,rgba(128,26,34,1) 100%); /* IE10+ */
		background: linear-gradient(45deg, rgba(232,100,96,1) 0%,rgba(128,26,34,1) 100%); /* W3C */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e86460', endColorstr='#801a22',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
	}

	.time-description.combine-parent .slot.combine-neighbour{
		background: rgb(119,232,96); /* Old browsers */
		background: -moz-linear-gradient(45deg, rgba(119,232,96,1) 0%, rgba(55,128,26,1) 100%); /* FF3.6+ */
		background: -webkit-gradient(linear, left bottom, right top, color-stop(0%,rgba(119,232,96,1)), color-stop(100%,rgba(55,128,26,1))); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(45deg, rgba(119,232,96,1) 0%,rgba(55,128,26,1) 100%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(45deg, rgba(119,232,96,1) 0%,rgba(55,128,26,1) 100%); /* Opera 11.10+ */
		background: -ms-linear-gradient(45deg, rgba(119,232,96,1) 0%,rgba(55,128,26,1) 100%); /* IE10+ */
		background: linear-gradient(45deg, rgba(119,232,96,1) 0%,rgba(55,128,26,1) 100%); /* W3C */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#77e860', endColorstr='#37801a',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

	}

	input[type=number]::-webkit-inner-spin-button, 
	input[type=number]::-webkit-outer-spin-button { 
	  -webkit-appearance: none; 
	  margin: 0; 
	}
	</style>
</head>
<body>
<div class='app'>
	<div class="timeline"></div>
	<div class="time-description">TimeSlot Description</div> 
</div>
<script type="text/javascript">
arr = [1422523800,1422526800,1422528000,1422534600,
				1422538200,1422541800,1422546400,1422552600]
	$('.app').timeline({
		timeArray : arr,
		showSlotTimes : true,
		onSplitSlot : function(timeArray){
			console.log(timeArray);
		},
		onCombineSlot : function(timeArray){
			console.log(timeArray);
		}
	})
</script>

</body>
</html>
